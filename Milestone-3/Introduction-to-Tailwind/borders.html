<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <div class="border-4 border-blue-800 rounded-lg p-4 mb-4">
        <p>This box has a 4px blue border and rounded corners.</p>
    </div>

    <div class="border-2 border-dashed border-red-600 rounded-full p-4 mb-4">
        <p>This box has a 2px red dashed border with fully rounded corners.</p>
    </div>

    <div class="border-2 border-green-400 rounded-t-lg p-4">
        <p>This box has a 2px solid green border with only the top corners rounded.</p>
    </div>
    
</body>
</html>
