<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
    <style>
        a[href]{
            color: blue;
        }
        a[target]{
            color: yellow;
        }

    </style>
</head>
<body>
    <a href="https://www.facebook.com">This line is blue.</a>
    <br>
    <a href="https://www.google.com" target="_blank">This line is yellow.</a>
</body>
</html>
