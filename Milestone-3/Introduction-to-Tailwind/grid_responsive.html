<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">

    <h1 class="text-2xl font-bold mb-6 text-center">Responsive Grid Layout</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="bg-blue-500 text-white p-4 rounded">ITEM-1</div>
        <div class="bg-green-500 text-white p-4 rounded">ITEM-2</div>
        <div class="bg-yellow-500 text-white p-4 rounded">ITEM-3</div>
        <div class="bg-purple-500 text-white p-4 rounded">ITEM-4</div>
        <div class="bg-red -500 text-white p-4 rounded">ITEM-5</div>
        <div class="bg-pink-500 text-white p-4 rounded">ITEM-6</div>
        <div class="bg-indigo-500 text-white p-4 rounded">ITEM-7</div>
        <div class="bg-teal-500 text-white p-4 rounded">ITEM-8</div>
    </div>

</body>
</html>
