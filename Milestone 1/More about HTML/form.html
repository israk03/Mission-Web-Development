<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please Fill Up The Form</h2>
            <form>
                <label for="name">Your name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email">Your email:
                    <input id="email" type="text" placeholder="Your email">
                </label>
                <label for="phone">Your phone:
                    <input id="phone" type="text" placeholder="Your phone">
                </label>
                <fieldset>
                    <legend>Your Gender</legend>
                    <label for="male">
                        <input type="radio" name="gender" id="male">Male
                    </label> 
                    <label for="female">
                        <input type="radio" name="gender" id="female">Female
                    </label>
                    <label for="trans">
                        <input type="radio" name="gender" id="trans">Trans
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick your favourite shows</legend>
                    <label for="GOT">
                        <input type="checkbox" name="show" id="GOT">Game of Thornes
                    </label>
                    <label for="BB">
                        <input type="checkbox" name="show" id="BB">Breaking Bad
                    </label>
                    <label for="Ozark">
                        <input type="checkbox" name="show" id="Ozark">Ozark
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="6"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">

            </form>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
